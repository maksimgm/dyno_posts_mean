<div class="container">
    <div class="col-xs-8 col-xs-offset-2">
      <div ng-repeat="post in posts | orderBy: '-upvotes'" class="postsCon">
        <div class="col-xs-4">
          <span ng-click="incremVotes(post)"class="glyphicon glyphicon-arrow-up"></span><br>
          <span class="numVotes" ng-class="{upvote: post.votes>0, downvote: post.votes<0}">
          {{post.votes}}  
          </span><br> 
          <span class="glyphicon glyphicon-arrow-down" ng-click="decremVotes(post)"></span>
        </div>
        <a ng-show="post.link" ng-href="{{post.link}}">
          {{post.title}}
        </a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>
      </div>
    </div>
  </div>
