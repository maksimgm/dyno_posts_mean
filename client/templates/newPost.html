<div class="container">
    <div class="col-xs-10 col-xs-offset-1">
      <form action="javascript:void(0)" class="newPost well"  ng-submit="addPost()" ng-show="postToggle">
        <div class="form-group">
          <label for="title"></label>
          <input class="form-control" type="text" ng-model="data.title" placeholder="Title" id="title"></input>
        </div>
        <div class="form-group">
          <label for="link"></label>
          <input class="form-control" type="text" ng-model='data.link' placeholder="Link" id="id">
          <button class="btn btn-md btn-warning form_btn pull-left" type="submit">Cancel</button>
          <button class="btn btn-md btn-success form_btn pull-right" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>
