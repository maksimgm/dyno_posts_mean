<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/posts" class="navbar-brand"><img ng-src="../img/dyno.png" alt="Dyno Share Logo" class="dynoLogo"></a>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click='formToggle()'>Add New Post</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="editBody">
    <div class="container">
        <div class="col-xs-8 col-xs-offset-2">
            <form action="javascript:void(0)" class="well" ng-submit="editPost(post)">
            <div class="form group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" ng-model="post.title" id="title">
                </div>
                <div class="form group">
                    <label for="link">Link</label>
                    <input type="text" class="form-control" ng-model="post.link" id="link">
                </div>
                <input type="submit" class="btn btn-success btn-md"></input>
            </form>
        </div>
    </div>
</div>
