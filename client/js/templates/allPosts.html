<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Dyno Share</a>
      <ul class="nav navbar-nav navbar-right">
        <li><a ng-click='formToggle()'>Add New Post</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- new post -->
<div class="container">
    <div class="col-xs-10 col-xs-offset-1">
      <form action="javascript:void(0)" class="newPost well"  ng-submit="addPost(post)" ng-show="postToggle">
        <div class="form-group">
          <label for="title"></label>
          <input class="form-control" type="text" ng-model="post.title" placeholder="Title" id="title"></input>
        </div>
        <div class="form-group">
          <label for="link"></label>
          <input class="form-control" type="text" ng-model='post.link' placeholder="Link" id="link">
          <button class="btn btn-md btn-success form_btn pull-right" type="submit">Create</button>
          <button class="btn btn-md btn-warning form_btn pull-left" type="button" ng-click="formToggle()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
<!-- all posts -->
<div class="container">
  <div class="col-xs-8 col-xs-offset-2">
    <div ng-repeat="post in posts | orderBy: '-upvotes'" class="postsCon">
      <div class="col-xs-4">
        <span ng-click="incremVotes(post)"class="glyphicon glyphicon-arrow-up"></span><br>
        <span class="numVotes" ng-class="{upvote: post.votes>0, downvote: post.votes<0}">
        {{post.votes}}  
        </span><br> 
        <span ng-click="decremVotes(post)" class="glyphicon glyphicon-arrow-down"></span>
      </div>
      <a ng-show="post.link" ng-href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
    </div>
  </div>
</div>
