<!DOCTYPE html>
<html lang="en" ng-app="dynoPosts">
<head>
  <meta charset="UTF-8">
  <title>Dyno Share</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<base href="/">

</head>
<nav class="navbar navbar-default" ng-controller="NavController">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/posts" class="navbar-brand"><img ng-src="../img/dyno.png" alt="Dyno Share Logo" class="dynoLogo"></a>
    </div>
    <div class="nav navbar-nav navbar-right">
      <span ng-show="!currentUser">
        <ul>
          <li><a ng-href="#login">Login</a></li>
        </ul>
         <a ng-href="#signup">Sign Up</a>
       </span>
       <span ng-show="currentUser">
         <a ng-href="#profile">Profile</a>
       </span>
       <span ng-show="currentUser">
         <a href="#logout" ng-click="logout()">Logout</a>
       </span>
    </div>
  </div>
</nav>
<body>
  <div ng-view></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</body>
</html>
