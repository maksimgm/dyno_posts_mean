<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dyno Share</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app='dynoPosts' ng-controller="MainController">
    <button ng-click="formToggle()">Add Post</button>
    <form ng-submit="addPost()" ng-show="postToggle">
      <input type="text" ng-model="data.title" placeholder="Title"></input>
      <br>
      <input type="text" ng-model='data.link' placeholder="Link">
      <button type="submit">Add New Post</button>
      <button type="submit">Cancel</button>
    </form>
    
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <span ng-click="incremVotes(post)">^</span>
      <span ng-click="decremVotes(post)">V</span>
      <a ng-show="post.link" ng-href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
      <span>
      - Votes: {{post.votes}}  
      </span>
    </div>
    

</body>
</html>
