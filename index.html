<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dyno Share</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body ng-app='dynoPosts' ng-controller="MainController">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Dyno Share</a>
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-href="#" ng-click="formToggle()">Add New Post</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="col-xs-10 col-xs-offset-1">
      <form action="javascript:void(0)" class="newPost well"  ng-submit="addPost()" ng-show="postToggle">
        <div class="form-group">
          <label for="title"></label>
          <input class="form-control" type="text" ng-model="data.title" placeholder="Title" id="title"></input>
        </div>
        <div class="form-group">
          <label for="link"></label>
          <input class="form-control" type="text" ng-model='data.link' placeholder="Link" id="id">
          <button class="btn btn-md btn-warning form_btn pull-left" type="submit">Cancel</button>
          <button class="btn btn-md btn-success form_btn pull-right" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="col-xs-8 col-xs-offset-2">
      

      <div ng-repeat="post in posts | orderBy: '-upvotes'" class="postsCon">
        <div class="col-xs-4">
          <span ng-click="incremVotes(post)"class="glyphicon glyphicon-arrow-up"></span><br>
          
          <span class="numVotes" ng-class="{upvote: post.votes>0, downvote: post.votes<0}">
          {{post.votes}}  
          </span><br>
          
          <span class="glyphicon glyphicon-arrow-down" ng-click="decremVotes(post)"></span>
        </div>
        <a ng-show="post.link" ng-href="{{post.link}}">
          {{post.title}}
        </a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>
        
      </div>
    </div>
  </div>
</body>
</html>
